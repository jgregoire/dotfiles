directory: /home/james/Music
library: /home/james/.config/beets/musiclibrary.blb

import:
    move: no

plugins: lastgenre fetchart ftintitle mpdupdate smartplaylist random embedart replaygain convert lyrics

embedart:
    auto: yes

mpdupdate:
    host: localhost
    port: 6600

replaygain:
    backend: gstreamer
    auto: yes
    overwrite: yes

convert:
    auto: no
    embed: yes
    no_convert: format:FLAC
    never_convert_lossy_files: yes
    delete_originals: no
    format: flac

lyrics:
    auto: yes
    sources: lrclib genius
    synced: yes
