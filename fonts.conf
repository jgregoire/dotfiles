<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer><family>Fira Code</family></prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer><family>Fira Code</family></prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>Fira Code</family></prefer>
    </alias>
</fontconfig>
