"$schema" = 'https://starship.rs/config-schema.json'

format = """
[╭─](bold)\
[](bg:color_bg1 fg:color_red)\
$os\
$jobs\
$username\
[](bg:color_bg3 fg:color_red)\
$hostname\
[](bg:color_bg2 fg:color_bg3)\
$directory\
[](bg:color_bg1 fg:color_bg2)\
$fill\
[](bg:color_bg1 fg:color_bg2)\
$git_metrics\
$git_status\
[](bg:color_bg2 fg:color_blue)\
$git_commit\
[](bg:color_blue fg:color_aqua)\
$git_branch\
[](bg:color_bg1 fg:color_aqua)\
$line_break\
[╰─](bold)\
$character"""

palette = 'neofusion'

[palettes.neofusion]
color_fg0 = '#e2d9c5'
color_bg1 = '#06101e'
color_bg2 = '#052839'
color_bg3 = '#22536f'
color_blue = '#35b5ff'
color_aqua = '#66def9'
color_green = '#b2f85d'
color_orange = '#fa7a61'
color_purple = '#ec30ac'
color_red = '#fd5e3a'
color_yellow = '#35b5ff'

[os]
disabled = false
style = "bg:color_red fg:color_fg0"
format = "[$symbol]($style)"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = ""
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[jobs]
symbol_threshold = 1
number_threshold = 2
symbol = ' '
style = 'bg:color_aqua fg:color_bg1'
format = '[ $symbol$number ]($style)'

[username]
show_always = true
style_user = "bg:color_red fg:color_bg1"
style_root = "bg:color_red fg:color_bg1"
format = '[ $user ](bold $style)'

[hostname]
ssh_only = false
ssh_symbol =' 󰱠' 
style = 'bg:color_bg3 fg:color_fg0'
format = '[ $hostname$ssh_symbol ]($style)'

[directory]
style = "bg:color_bg2 fg:color_fg0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[fill]
symbol = '─'
style = 'bg:color_bg1 fg:color_fg0'

[git_status]
ahead = ' '
behind = ' '
conflicted = '󰦍 '
deleted = ' '
diverged = ' '
modified = ' '
renamed = ' ' 
staged = ' '
stashed = ' '
untracked = ' '
up_to_date = ' '
style = 'bg:color_bg2 fg:color_fg0'
format = '[( $all_status$ahead_behind)]($style)'

[git_commit]
style = 'bg:color_blue fg:color_bg1'
format = '[ $hash$tag ]($style)'
only_detached = false

[git_metrics]
disabled = false
added_style = 'bg:color_bg2 fg:color_green'
deleted_style = 'bg:color_bg2 fg:color_red'
format ='([ +$added_style](bold $added_style))([ -$deleted](bold $deleted_style ))'

[git_branch]
symbol = ""
style = "bg:color_aqua fg:color_bg1"
format = '[ $symbol $branch ](bold $style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[nodejs]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[c]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[rust]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[golang]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[php]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[kotlin]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[haskell]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[python]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg3)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_aqua"
format = '[[  $time ](fg:color_bg1 bg:color_aqua)]($style)'
