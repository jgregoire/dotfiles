"$schema" = 'https://starship.rs/config-schema.json'

format = """
[╭─](bold)\
[](bg:color_bg1 fg:green)\
$os\
$jobs\
$username\
[](bg:color_aqua fg:color_green)\
$hostname\
[](bg:color_bg3 fg:color_aqua)\
$directory\
[](bg:color_bg1 fg:color_bg3)\
$fill\
[](bg:color_bg1 fg:color_bg2)\
$git_metrics\
$git_status\
[](bg:color_bg2 fg:color_bg3)\
$git_commit\
[](bg:color_bg3 fg:color_aqua)\
$git_branch\
[](bg:color_bg1 fg:color_aqua)\
$line_break\
[╰─](bold)\
$character"""

palette = 'nordic'

[palettes.neofission]
color_fg0 = '#e2d9c5'
color_bg1 = '#06101e'
color_bg2 = '#052839'
color_bg3 = '#22536f'
color_blue = '#35b5ff'
color_aqua = '#66def9'
color_green = '#b2f85d'
color_orange = '#fd5e3a'
color_purple = '#ec30ac'
color_red = '#f53424'
color_yellow = '#35b5ff'

[palettes.nordic]
color_fg0 = '#D8DEE9'
color_bg1 = '#191D24'
color_bg2 = '#4C566A'
color_bg3 = '#81A1Ca'
color_blue = '#5E81AC'
color_aqua = '#8FBCBB'
color_green = '#A3BE8C'
color_orange = '#D08770'
color_purple = '#B48EAD'
color_red = '#B74E58'
color_yellow = '#EBCB8B'

[os]
disabled = false
style = "bg:color_green fg:color_fg0"
format = "[$symbol ]($style)"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = ""
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[jobs]
symbol_threshold = 1
number_threshold = 2
symbol = ' '
style = 'bg:color_green fg:color_fg0'
format = '[$symbol$number]($style)'

[username]
show_always = true
style_user = "bg:color_green fg:color_bg1"
style_root = "bg:color_green fg:color_bg1"
format = '[$user ](bold $style)'

[hostname]
ssh_only = true
ssh_symbol =' 󰱠' 
style = 'bg:color_aqua fg:color_bg1'
format = '[ $hostname$ssh_symbol ]($style)'

[directory]
style = "bg:color_bg3 fg:color_bg1"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[fill]
symbol = '─'
style = 'bg:color_bg1 fg:color_fg0'

[git_status]
ahead = ' '
behind = ' '
conflicted = '󰦍 '
deleted = ' '
diverged = ' '
modified = ' '
renamed = ' ' 
staged = ' '
stashed = ' '
untracked = ' '
# up_to_date = ' '
up_to_date = '󰸞 '
style = 'bg:color_bg2 fg:color_fg0'
format = '[( $all_status$ahead_behind)]($style)'

[git_commit]
style = 'bg:color_bg3 fg:color_bg1'
format = '[  $hash$tag ]($style)'
only_detached = false

[git_metrics]
disabled = false
added_style = 'bg:color_bg2 fg:color_green'
deleted_style = 'bg:color_bg2 fg:color_red'
format ='([ +$added](bold $added_style))([ -$deleted](bold $deleted_style ))'

[git_branch]
symbol = ""
style = "bg:color_aqua fg:color_bg1"
format = '[ $symbol $branch ](bold $style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[>](fg:color_green)'
error_symbol = '[>](fg:color_red)'
vimcmd_symbol = '[<](fg:color_green)'
vimcmd_replace_one_symbol = '[<](fg:color_purple)'
vimcmd_replace_symbol = '[<](fg:color_purple)'
vimcmd_visual_symbol = '[<](bfg:color_yellow)'
